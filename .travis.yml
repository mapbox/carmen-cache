language: cpp

sudo: false

addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
     - llvm-toolchain-precise-3.5
    packages:
     - clang-3.5

matrix:
  include:
     # Coverage
     - os: osx
       compiler: clang
       env: NODE_VERSION="0.10.38" COVERAGE=true
     # Linux
     - os: linux
       compiler: clang
       env: NODE_VERSION="0.12.2" # node abi 14
     - os: linux
       compiler: clang
       env: NODE_VERSION="0.10.38" # node abi 11
     - os: linux
       compiler: clang
       env: NODE_VERSION="4.2.4" # node abi 46
     - os: linux
       compiler: clang
       env: NODE_VERSION="5.4.1" # node abi 47
     # OS X
     - os: osx
       compiler: clang
       env: NODE_VERSION="0.12.2" # node abi 14
     - os: osx
       compiler: clang
       env: NODE_VERSION="0.10.38" # node abi 11
     - os: osx
       compiler: clang
       env: NODE_VERSION="4.2.4" # node abi 46
     - os: osx
       compiler: clang
       env: NODE_VERSION="5.4.1" # node abi 47

