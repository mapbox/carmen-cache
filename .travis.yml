- git clone https://github.com/creationix/nvm.git ../.nvm
- source ../.nvm/nvm.sh
- nvm install $NODE_NVM_VERSION
- nvm use $NODE_NVM_VERSION
- node --version
- npm --version
- sudo ./test/travis-protobuf.sh

install:
- npm install --build-from-source

script:
- npm test

after_success:
- ./test/travis-publish.sh
